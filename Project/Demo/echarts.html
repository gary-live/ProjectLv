<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 500px;
            height: 500px;
        }
    </style>
</head>

<body>
    <div id="box"></div>
</body>

<!-- <script src="./js/echarts.min.js"></script> -->
<script>
    var myChart = echarts.init(document.getElementById("box"));

    var option = {
        tooltip: {
            trigger: 'axis',
            axisPointer: { // 坐标轴指示器，坐标轴触发有效
                type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        legend: {
            data: ['支出', '收入']
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: [{
            type: 'value',
            axisLabel:{
                formatter:function(params){
                    if(params<0){
                        return -params
                    }else{
                        return params
                    }
                }
            }
        }],
        yAxis: [{
            type: 'category',
            axisTick: {
                show: true
            },
            // data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
        }],
        series: [
            {
                name: '收入',
                barWidth: 10,
                type: 'bar',
                stack: '总量',
                label: {
                    show: false,
                },
                data: [320, 302, 341, 374, 390, 450, 420]
            },
            {
                name: '支出',
                barWidth: 10,
                type: 'bar',
                stack: '总量',
                label: {
                    show: true,
                    position: 'left',
                    normal: {
                        show: false,
                        formatter: function(params){return Math.abs(params.value)} 
                    }
                },
                data: [-120, -132, -101, -134, -190, -230, -210],
            }
        ]
    };

    myChart.setOption(option);
</script>

</html>
